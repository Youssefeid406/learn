<html lang="en">

<body>
    
      
    <div class="container">
        <div class="title">Registration</div>
     
              <div class="content">
          <form action="registeruser.php" method="post">
            <div class="user-details">
              <div class="input-box">
                  
                <span class="details">First Name</span>
                <input type="text" name="firstname"  id=" firstname" placeholder="Enter your name" required>
              </div>
              <div class="input-box">
                <span class="details"> Last Name</span>
                <input type="text" name="lastname" id=" lastname" placeholder="Enter your username" required>
              </div>
              <div class="input-box">
                <span class="details">Email</span>
                <input type="text" name="email" placeholder="Enter your email" required>
              </div>
              <div class="input-box">
                <span class="details">Age</span>
                <input type="text" name="age" placeholder="Enter your number" required>
              </div>
              <div class="input-box">
                <span class="details">Password</span>
                <input type="password" name="pass" placeholder="Enter your password" required>
              </div>
              <div class="input-box">
                <span class="details">Confirm Password</span>
                <input type="password" placeholder="Confirm your password" required>
              </div>
            </div>
            <div class="gender-details">
              <input type="radio" name="gender" value="Male" id="dot-1">
              <input type="radio" name="gender" value="Female" id="dot-2">
              <input type="radio" name="gender"  value="DNS" id="dot-3">
              <span class="gender-title">Gender</span>
              <div class="category">
                <label for="dot-1">
                <span class="dot one"></span>
                <span class="gender">Male</span>
              </label>
              <label for="dot-2">
                <span class="dot two"></span>
                <span class="gender">Female</span>
              </label>
              <label for="dot-3">
                <span class="dot three"></span>
                <span class="gender">Prefer not to say</span>
                </label>
              </div>
            </div>
            <div class="button">
              <input type="submit" value="Register">
            </div>
          </form>
        </div>
      </div>
     <script src="js/app.js"></script>
</body>
</html>
